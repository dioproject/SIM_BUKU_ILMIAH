models:
  User:
    email: string:50 unique nullable
    password: string:150 nullable
    user_role: enum:ADMIN,EDITOR,AUTHOR nullable
    first_name: string:30 nullable
    last_name: string:100 nullable
    place_of_birth: string:100 nullable
    date_of_birth: date nullable
    contact: string:30 nullable
    religion_id: id foreign:Religion nullable
    gender_id: id foreign:Gender nullable

  Religion:
    option: string:10 nullable

  Gender:
    option: string:6 nullable

  Category:
    name: string:100 nullable

  Book:
    category_id: id foreign:Category nullable
    manuscript_id: id foreign:Manuscript nullable
    status_id: id foreign:Status nullable

  Manuscript:
    title: string:250 nullable
    abstract: text nullable
    fill: longtext nullable
    submission_date: datetime nullable
    path_foto: string:200 nullable
    citation_id: id foreign:Citation nullable
    author_id: id foreign:User nullable

  Status:
    option: string:15 nullable

  Citation:
    citation: string:200 nullable
    bibliography: text nullable

  Review:
    manuscript_id: id foreign:Manuscript nullable
    content: text nullable
    reviewer_id: id foreign:User nullable

  Catalog:
    book_id: id foreign:Book nullable
    description: text nullable

  Royalty:
    book_id: id foreign:Book nullable
    amount: decimal nullable
    date: datetime nullable
    path_foto: string:150

  History:
    change_detail: text nullable
    book_id: id foreign:Book nullable
    user_id: id foreign:User nullable
