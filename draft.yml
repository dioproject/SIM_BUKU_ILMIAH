models:
  User:
    id_user: integer primary autoIncrement
    email: string:50 unique 
    password: string:150 unique
    user_role: enum:ADMIN,EDITOR,WRITER
  
  Biodata:
    id_biodata: integer primary autoIncrement
    first_name: string:20
    last_name: string:50
    place_of_birth: string:25
    date_of_birth: date
    religion: enum:ISLAM,KATOLIK,KRISTEN,HINDU,BUDHA,KHONGHUCU
    gender: enum:MAN,WOMAN
    path_foto: string:50

  Book:
    id_book: integer primary autoIncrement
    title: string:50
    sub_title: string:40
    fill: longtext
    review: longtext
    author: 